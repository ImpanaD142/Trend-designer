<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Items Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .message {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }
        .message h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }
        .message p {
            font-size: 1.2em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Oops!</h1>
        <p>We couldn't find a perfect match for your occasion.</p>
        <p>Shop now on Myntra!</p>
    </div>
</body>
</html>
